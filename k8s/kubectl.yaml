apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-microservice
  labels:
    app: patient-microservice
    tier: appservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: patient-microservice
  template:
    metadata:
      labels:
        app: patient-microservice
        tier: backend
    spec:
      containers:
      - name: patient-microservice
        image: shaggy17goo/uaim:patient_microservice
        imagePullPolicy: Always
        ports:
            - containerPort: 80
        env:
            - name: DOCTORS_HOST
              value: http://doctors-datarest:80/
            - name: PATIENTS_HOST
              value: http://patients-datarest:80/
            - name: APPOINTMENTS_HOST
              value: http://appointments-datarest:80/
      imagePullSecrets:
      - name: docker-secret
---
apiVersion: v1
kind: Service
metadata:
  name: patient-microservicerest
  labels:
    app: patient-microservicerest
    tier: appservice
spec:
  selector:
    app: patient-microservice
  type: NodePort
  ports:
  - port: 80
    nodePort: 30081
---


