stages:
  - trigger
  - deploy

trigger-PatientsData:
  stage: trigger
  trigger:
    include: PatientsData/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - PatientsData/**/*

deploy:
  stage: deploy
  tags:
    - all
  only:
    - CI/CD_dev
  script:
    - docker-compose -f dockerize/docker-compose.yaml pull
    - docker-compose up -d
    - docker-compose down
